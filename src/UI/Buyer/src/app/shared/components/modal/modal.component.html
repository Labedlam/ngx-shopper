<div class="shared-modal">
  <div class="shared-modal__body rounded border shadow-lg">
    <div class="row">
      <h4 class="col-8">{{ modalTitle }}</h4>
      <div class="col-4">
        <fa-icon class="float-right icon-button--hover-reactive"
                 (click)="close()"
                 [icon]="faTimes"></fa-icon>
      </div>
    </div>
    <hr>
    <!-- This destroys and rebuilds components in the modal content on close/open -->
    <div *ngIf="isOpen">
      <ng-content *ngTemplateOutlet="modalContent"></ng-content>
    </div>
  </div>
</div>
<div class="shared-modal__background"></div>
