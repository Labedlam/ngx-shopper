<div class="border p-2 py-3 m-3 shadow-sm row">
  <div class="col-4">
    <img [src]="slide.URL"
         class="mb-2"
         style="max-width:250px; max-height:250px">
    <form>
      <input [hidden]="true"
             id="carsousel-image"
             type="file"
             (change)="fileChange($event)"
             placeholder="Upload file">
      <label for="carsousel-image"
             class="btn btn-primary">
        <fa-icon [icon]="faUpload"></fa-icon> Change Image</label>
    </form>
  </div>
  <div class="col-8">
    <fa-icon (click)="deleteSlide()"
             class="float-right icon-button--hover-reactive text-danger mb-2 pl-3"
             [icon]="faTrash"></fa-icon>
    <fa-icon (click)="textChanges()"
             [ngClass]="{'disabled': formUnchanged() }"
             class="float-right icon-button--hover-reactive mb-2 text-primary"
             [icon]="faSave"></fa-icon>
    <form novalidate
          [formGroup]="carouselForm"
          name="CarouselForm">
      <div [hidden]="true"
           class="form-group">
        <input type="text"
               formControlName="URL"
               class="form-control"
               id="ID"
               placeholder="ID" />
      </div>
      <div class="form-group">
        <input type="text"
               formControlName="headerText"
               class="form-control"
               placeholder="Title... (optional)" />
      </div>
      <div class="form-group">
        <input type="text"
               formControlName="bodyText"
               class="form-control"
               placeholder="Body... (optional)" />
      </div>
    </form>
  </div>
</div>
