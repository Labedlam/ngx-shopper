<form (ngSubmit)="onSubmit()"
      novalidate
      [formGroup]="userForm"
      name="UserForm">
  <div class="form-group row">
    <label for="ID"
           class="col-sm-3 control-label font-weight-bold mt-1">ID</label>
    <div class="col-sm-9">
      <input type="text"
             formControlName="ID"
             class="form-control"
             id="ID"
             placeholder="(Optional)" />
      <span *ngIf="hasInvalidIdError()"
            class="error-message">ID can only contain characters Aa-Zz 0-9 - _</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="username"
           class="col-sm-3 control-label font-weight-bold mt-1">Username</label>
    <div class="col-sm-9">
      <input type="text"
             formControlName="Username"
             class="form-control"
             id="username" />
      <span *ngIf="hasRequiredError('Username')"
            class="error-message">Username is Required</span>
    </div>
  </div>
  <div *ngIf="!_existingUser.ID">
    <div class="form-group row">
      <label for="password"
             class="col-sm-3 control-label font-weight-bold mt-1">Password</label>
      <div class="col-sm-9">
        <input type="text"
               formControlName="Password"
               class="form-control"
               id="password" />
        <span *ngIf="hasRequiredError('Password')"
              class="error-message">Password is Required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="firstname"
           class="col-sm-3 control-label font-weight-bold mt-1">First Name</label>
    <div class="col-sm-9">
      <input type="text"
             formControlName="FirstName"
             class="form-control"
             id="firstName" />
      <span *ngIf="hasRequiredError('FirstName')"
            class="error-message">FirstName is Required</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastname"
           class="col-sm-3 control-label font-weight-bold mt-1">Last Name</label>
    <div class="col-sm-9">
      <input type="text"
             formControlName="LastName"
             class="form-control"
             id="lastName" />
      <span *ngIf="hasRequiredError('LastName')"
            class="error-message">LastName is Required</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="email"
           class="col-sm-3 control-label font-weight-bold mt-1">Email</label>
    <div class="col-sm-9">
      <input type="text"
             formControlName="Email"
             class="form-control"
             id="email" />
      <span *ngIf="hasRequiredError('Email')"
            class="error-message">Email is Required</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="phonenumber"
           class="col-sm-3 control-label font-weight-bold mt-1">Phone Number</label>
    <div class="col-sm-9">
      <input type="text"
             formControlName="Phone Number"
             class="form-control"
             appPhoneInput
             id="phonenumber" />
    </div>
  </div>
  <div class="col-md-6 form-group">
    <label class="sr-only"
           for="Phone">Phone Number</label>
    <input type="text"
           formControlName="Phone"
           class="form-control"
           id="Phone"
           appPhoneInput
           placeholder="Phone Number"
           autocomplete="off" />
  </div>
  <div class="form-group">
    <div class="col-sm-9 offset-sm-3">
      <input type="checkbox"
             formControlName="Active"
             class="mr-2"
             id="active" />
      <label for="active">Active</label>
    </div>
  </div>
  <button type="submit"
          class="btn btn-primary mt-4 w-100">{{ btnText }}</button>
</form>
