<form class="my-3">
  <input [hidden]="true"
         id="carsousel-image"
         type="file"
         (change)="fileChange($event)"
         placeholder="Upload file">
  <label for="carsousel-image"
         class="btn btn-primary">
    <fa-icon [icon]="faUpload"></fa-icon> Add Image</label>
</form>
<div class="product-list-grid row align-items-stretch">
  <div *ngIf="product?.xp?.primaryImageURL"
       class="col-sm-6 col-md-4 col-lg-3 flex mb-4">
    <div class="px-4 pb-1 bg-light">
      <fa-icon [icon]="faTrash"
               class="text-danger icon-button--hover-reactive float-right m-2"></fa-icon>
      <img [src]="product.xp.primaryImageURL"
           class="border border-primary"
           style="max-width:200px; max-height:200px">
      <div class="text-primary text-center">Primary Image</div>
    </div>
  </div>
  <div *ngFor="let url of product?.xp?.additionalImages; index as i"
       class="col-sm-6 col-md-4 col-lg-3 d-flex mb-4">
    <div class="px-4 pb-4 bg-light">
      <fa-icon [icon]="faTrash"
               title="Delete"
               class="text-danger icon-button--hover-reactive float-right m-2"
               (click)="deleteImage(i)"></fa-icon>
      <fa-icon [icon]="faCrown"
               title="Make Primary"
               class="text-primary icon-button--hover-reactive float-right m-2"
               (click)="makeImagePrimary(url, i)"></fa-icon>
      <img [src]="url"
           style="max-width:200px; max-height:200px">
    </div>
  </div>
</div>
